# Sample config to train on the criteo kaggle dataset. use download_criteo.sh to get
# the data.

# Data
train_data = "../guide/criteo/train/part-.*"
val_data = "../guide/criteo/test/part-.*"
data_format = "criteo"
num_parts_per_file = 100

# Model
loss = LOGIT
penalty = L1
# l1 coef
lambda = 1
# l2 coef
lambda = .1

# Solver
algo = FTRL
max_data_pass = 1
minibatch = 10000
lr_eta = .1
lr_beta = 1
disp_itv = 1
max_delay = 1
